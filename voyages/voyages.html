<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyages</title>
    <link rel="shortcut icon" href="../earth.ico">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="../styles/js/AllItemVoyages.js"></script>
    <link rel="stylesheet" href="../styles/css/fa.css">
    <link rel="stylesheet" href="../styles/css/voyages.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="voyages.html">
                    <img src="../styles/images/earth.png" alt="Voyages">
                </a>
            </div>
            <div class="link">
                <ul>
                    <li>
                        <a href="voyages.html">Acceuil</a>
                    </li>
                </ul>
            </div>
            <div class="respon">
                <div class="hamburger-menu">
                    <i class="far fa-hamburger"></i>
                </div>
                <div class="logo-respon">
                    <a href="voyages.html">
                        <img src="styles/image/logo/logo_iPhono.png" alt="Voyages">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="selector">
            <div class="select">
                <div class="select-continent">
                    <div class="block-item-cat-list" data-type="continent" id="continent">
                        <div class="select-title"><span>Continent</span></div>
                        <div class="select-content">
                            <h3>Continent</h3>
                            <div class="list-item" data-type="continent" id="continent-all-item">
                                <li class="all-item is-select" id="all-item">Toute catégorie</li>
                                <li class="continent" data-id="Europe" id="Europe"><i class="fas fa-globe-europe"></i> Europe</li>
                                <li class="continent" data-id="Asie" id="Asie"><i class="fas fa-globe-asia"></i> Asie</li>
                                <li class="continent" data-id="Oceanie" id="Oceanie"><i class="fas fa-globe"></i> Océanie</li>
                                <li class="continent" data-id="Amerique" id="Amerique"><i class="fas fa-globe-americas"></i> Amérique</li>
                            </div>
                        </div>
                    </div>
                    <div class="block-item-cat-list" data-type="name" id="name">
                        <div class="select-title"><span>Prénoms</span></div>
                        <div class="select-content">
                            <h3>Prénoms</h3>
                            <div class="list-item" id="name-cat-all-item">
                                <li class="all-item is-select" id="cat-all-item">Toute catégorie</li>
                                <li class="name" data-id="Bastien" id="Bastien">Bastien</li>
                                <li class="name" data-id="Kevin" id="Kevin">Kevin</li>
                                <li class="name" data-id="Celine" id="Celine">Céline</li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block-cat">
        </div>
    </main>
    <footer>
        Copyright© by KBC Nueve
    </footer>
</body>
<script>allItem();</script>
</html>
